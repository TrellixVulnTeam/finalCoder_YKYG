<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../page/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../page/galeria.html">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../page/mas.html"
                  >Más sobre el Rojo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <div>
        <section>
          <div>
            <h2 class="tituloUbicacion">
              Te mostramos donde esta nuestra cancha
            </h2>
          </div>
          <div class="ubicacion">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.0148078455913!2d-64.15449808485134!3d-31.44125928139588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a2d3c090b2c5%3A0xd97fafc4b727d351!2sClub%20Avellaneda!5e0!3m2!1ses-419!2sar!4v1649777760042!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </section>
      </div>

      <div>
        <section class="formulario">
          <fieldset>
            <legend class="tituloOpinion">
              Completa con tus datos y dejanos tu comentario
            </legend>
            <form action="">
              <div class="items">
                <label class="label" for="nombre">Completa con tu nombre</label>
                <input
                  class="datos"
                  type="text"
                  name="nombre"
                  placeholder="Manuel"
                />
              </div>
              <div class="items">
                <label class="label" for="apellido"
                  >Completa con tu apellido</label
                ><input
                  class="datos"
                  type="text"
                  name="apellido"
                  placeholder="Ortega"
                />
              </div>
              <div class="items">
                <label class="label" for="email">Correo electronico *</label
                ><input class="datos" type="email" name="email" required />
              </div>
              <div class="items">
                <label class="label" for="comentario">Sugerencias</label>
                <textarea
                  class="opinion"
                  name="comentario"
                  id=""
                  cols="60"
                  rows="5"
                ></textarea>
              </div>
              <div class="botones">
                <div class="items">
                  <input class="boton" type="submit" value="Enviar" />
                </div>
                <div class="items">
                  <input class="boton" type="reset" value="Borrar" />
                </div>
              </div>
            </form>
          </fieldset>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div>
        <h5 class="seguinos">Seguinos</h5>
      </div>
      <div class="redes">
        <a
          href="https://www.facebook.com/Club-Atl%C3%A9tico-Avellaneda-CBA-109411914804818"
          target="blank"
        >
          <img
            class="iconred"
            src="../icon/facebook.png"
            alt="ingresar a facebook"
        /></a>
        <a href="https://www.instagram.com/club.avellaneda/" target="blank">
          <img
            class="iconred"
            src="../icon/instagram.png"
            alt="ingresar a instagram"
        /></a>
        <a href="https://twitter.com/Avellaneda1Club" target="blank">
          <img
            class="iconred"
            src="../icon/twitter.png"
            alt="ingresar a twitter"
        /></a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
